<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary-Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,502;1,502&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
   <div class="card">
    <!-- hero-image -container -->
    <div>
        <img src="./images/illustration-hero.svg" alt="hero" class="hero-img">
    </div>

    <!-- main -->
    <main>
        <h1>order-summary</h1>
        <p class="options">you can now listen to millions of songs,audiobooks and podcasts anywhere you like!</p>
        
        <!-- music -->
        <div class="music">
            <img src="./images/icon-music.svg" alt="" class="music-icon">
            <div class="plan">
                <h2 class="annual">annual plan</h2>
                <p class="price">$59.95</p>
            </div>
            <a class="change-plan">change</a>
        </div>

        <!-- order -->
       <div class="order">
     
        <button class="payment">proceed to payment</button>
        <button class="cancel-order">cancel order</button>
       </div>

    </main>
   </div>
</body>
</html>
